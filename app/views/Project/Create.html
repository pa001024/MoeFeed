{{printf "%s - %s" (msg . "project.create") (msg . "moefeed") | set . "title"}}{{template "header.html" .}}
    <div class="container main">
      <div class="row">
        <div class="span8 offset2">
          <form class="form-horizontal" method="POST">
            <fieldset>
              <input type="hidden" name="return_to" value="{{.return_to}}">
              <div id="legend" class="">
                <legend class="">{{msg . "project.create"}}</legend>
              </div>
              {{template "flash.html" .}}
              <div class="control-group">
                <label class="control-label" for="project-Name">{{msg . "project.name"}}</label>
                <div class="controls">
                  <input type="text" name="project.Name" id="project-Name" placeholder="{{msg . "project.name.example"}}" class="input-xlarge">
                  <p class="help-block">{{msg . "project.name.desc"}}</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="project-DisplayName">{{msg . "project.displayname"}}</label>
                <div class="controls">
                  <input type="text" name="project.DisplayName" id="project-DisplayName" placeholder="{{msg . "project.displayname.example"}}" class="input-xlarge">
                  <p class="help-block">{{msg . "project.displayname.desc"}}</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                  <button class="btn btn-success">{{msg . "project.create.action"}}</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
{{template "footer.html" .}}
