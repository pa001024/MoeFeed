{{set . "title" "登录 - 萌更新"}}{{template "header.html" .}}
    <div class="container">
      <div class="row">
        <div class="span8 offset2">
          <form class="form-horizontal" method="POST">
            <fieldset>
              <input type="hidden" name="return_to" value="{{.return_to}}">
              <div id="legend" class="">
                <legend class="">用户登录</legend>
              </div>
              {{template "flash.html" .}}
              <div class="control-group">
                <label class="control-label" for="username">用户名/邮箱</label>
                <div class="controls">
                  <input type="text" required name="username" id="username" class="input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                  <input type="password" required name="password" id="password" class="input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button class="btn btn-primary">登录</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
{{template "footer.html" .}}
