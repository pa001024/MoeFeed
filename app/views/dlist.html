{{range .}}
              <article>
                <h2>{{.Name}}</h2>
                <div class="dlist">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>键</th>
                        <th>值</th>
                        <th>编辑</th>
                      </tr>
                    </thead>
                    <tbody>{{range .ViewData}}
                      <tr>
                        <td>
                          <input type="text" value="{{.Key}}">
                        </td>
                        <td>
                          <input type="text" value="{{.Value}}">
                        </td>
                        <td>
                          <a class="btn btn-danger btn-block pull-right" href="#"><i class="icon-trash icon-white"></i> 删除</a>
                        </td>
                      </tr>{{end}}
                      <tr>
                        <td>
                          <input type="text" placeholder="新键...">
                        </td>
                        <td>
                          <input type="text" placeholder="新值...">
                        </td>
                        <td>
                          <a class="btn btn-success btn-block pull-right" href="#"><i class="icon-plus-sign icon-white"></i> 添加</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </article>{{end}}
