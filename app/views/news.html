      <div class="body">
        <!-- issues -->
        <span class="mega-octicon octicon-issue-opened"></span>

          <time class="js-relative-date" datetime="2013-07-19T10:40:32Z" title="2013-07-19 10:40:32"></time>
        </div>
        <div class="title">
          <a href="/RubyLouvre">RubyLouvre</a>

            opened
          </span>
          issue

              avalon支持CSS3 keyframe动画结束事件了
