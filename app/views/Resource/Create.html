{{or .mProject.DisplayName .mProject.Name | printf "创建资源 %s - 萌更新" | set . "title"}}
{{template "header.html" .}}
    <div class="container main">
      <div class="row">
        <div class="span8 offset2">
          <form class="form-horizontal" method="POST">
            <fieldset>
              <div id="legend" class="">
                <legend class="">创建资源</legend>
              </div>
              {{template "flash.html" .}}
              <div class="control-group">
                <label class="control-label" for="resource-Name">名称</label>
                <div class="controls">
                  <input type="text" required name="resource.Name" id="resource-Name" class="input-xlarge">
                  <p class="help-block">名称是一个资源的唯一标示符 必填</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="resource-Type">类型</label>
                <div class="controls">
                  <select name="resource.Type" id="resource-Type" class="input-xlarge">
                    <option value="0">图片</option>
                    <option value="1">文本</option>
                    <option value="2">其他</option>
                    <option value="3">脚本</option>
                  </select>
                  <p class="help-block">类型是资源工作的基础</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="resource-Data">初始数据</label>
                <div class="controls">
                  <textarea name="resource.Data" id="resource-Data" cols="30" rows="10" class="input-xlarge" placeholder='{ "key":"value" }'></textarea>
                  <p class="help-block">数据是一组键值对 使用JSON格式 可选</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                  <button class="btn btn-success">创建</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
{{template "footer.html" .}}
