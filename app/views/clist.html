              <article>
                <h2>回调列表</h2>
                <div class="dlist">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>名称</th>
                        <th>URL</th>
                        <th>类型</th>
                        <th>编辑</th>
                      </tr>
                    </thead>
                    <tbody>{{range .}}
                      <tr>
                        <td>
                          {{.Name}}
                        </td>
                        <td>
                          {{.Url}}
                        </td>
                        <td>
                          {{.Type}}
                        </td>
                        <td>
                          <a class="btn btn-danger btn-block pull-right" href="#"><i class="icon-trash icon-white"></i> 删除</a>
                        </td>
                      </tr>{{end}}
                    </tbody>
                  </table>
                </div>
              </article>
