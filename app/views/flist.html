              <article>
                <h2>资源列表</h2>
                <div class="dlist">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>名称</th>
                        <th>大小</th>
                        <th>MD5</th>
                        <th>文件</th>
                        <th>编辑</th>
                      </tr>
                    </thead>
                    <tbody>{{range .}}
                      <tr>
                        <td>
                          {{.Name}}
                        </td>
                        <td>
                          {{.Size}}
                        </td>
                        <td>
                          {{.Hash}}
                        </td>
                        <td>
                          <input type="file">
                        </td>
                        <td>
                          <a class="btn btn-danger btn-block pull-right" href="#"><i class="icon-trash icon-white"></i> 删除</a>
                        </td>
                      </tr>{{end}}
                    </tbody>
                  </table>
                </div>
              </article>
